{% extends "Spaces/base.html" %}
{% block content %}

{% load socialaccount %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>

  <a class="nav-link"  href="{% provider_login_url 'google' %}">Log In with Gmail<span class="sr-only">(current)</span></a>
</form>
{% endblock %}
