<script>
document.getElementById("myButton").onclick = function () {
        location.href = "{{ instance.get_absolute_url }}";
    };
</script>


    <div class="card mb-4 shadow-sm wow fadeInUp" >

            <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ instance.title }}</h4>
            </div>

            <div class="card-body">
            <h1 class="card-title pricing-card-title">${{ instance.price }} {% if instance.title == 'Annual' %}<small class="text-muted">/year</small>{% else %}<small class="text-muted">/mo</small>{% endif %}</h1>
            
            <button onclick="location.href='{{ instance.get_absolute_url }}'" type="submit" class="btn btn-lg btn-block btn-outline-primary" style="margin-top: 30px;">Choose</button>

            <ul class="list-unstyled mt-3 mb-4" style="color: #303030; padding-top: 25px;">
                    <li style="font-weight: bold;">Billed ${{ instance.price }} {% if instance.title == 'Annual' %}Anually{% else %}Monthly{% endif %}</li>
                </ul>
            </div>

    </div>
